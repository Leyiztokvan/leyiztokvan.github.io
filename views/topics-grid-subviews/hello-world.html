<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>JavaScript can change HTML content.</h1>
    <h3 id="demo">
        Click on this button to greet the world!
    </h3>
    <button id="hello-btn" onclick='document.getElementById("demo").innerText = "Hello, World!"'>
        Click!
    </button>
</body>
</html>
